        <article class="container-add-product">

                <input type="text" placeholder="Name" required="" id="input-name">
                <input type="text" placeholder="Brand" required="" id="input-brand">
                <input type="submit" value="Agregar">
            </form>
        </article>

        <article class="container-consultas-admin">
            <h3 id="consultas">Consultas</h3>
            <ul id="lista-consultas">
